<div class="pathwayClass-page" ng-init="InitPage()" ng-controller="pathwayClassController">
    <div class="report-page-title" custom-title="title"></div>
    <h6>KEGG Pathway 分类</h6>
    <p class="table-chart-desc">将基因参与的KEGG代谢通路分为7个分支：细胞过程(Cellular Processes)、环境信息处理(Environmental Information Processing)、遗传信息处理(Genetic Information Processing)、人类疾病（Human Disease）（仅限动物）、代谢(Metabolism)、有机系统(Organismal Systems)、药物开发（Drug Development）。每一分支下进一步分类统计。下图是所选基因集的KEGG Pathway注释分类结果。</p>
    <div class="table-switch-chart noshadow" content-id="contentId" panel-id="panelId" chart-id="chartId" is-table-show="isTableShow" show-accuracy="showAccuracy" show-select="showSelect" select-list="selectList" params-key="paramsKey" page-entity="pageEntity"
        url="url" tabletochart="tableToChartDataFn(res)" drawchart="drawChartFn(data)" table-download-name="tableDownloadName" chart-download-name="chartDownloadName" select-change-callback="selectChangeCallback(arg)" is-select-chart-data="isSelectChartData"
        chart-select-fn="chartSelectFn(arg)" handler-refresh-click="handlerRefreshClick()" scale="scale" is-show-before-task="isShowBeforeTask" task-id="id" chart-describe="X轴为注释到某一KEGG Pathway类别上的基因数目，Y轴为KEGG Pathway类别。
        选择图中的某个柱子或者右上角“多选”模式下选择多个柱子，将在下方表格显示注释到这些KEGG Pathway分类上的差异基因情况。双击图标题或坐标轴标题可以修改文字，点击图例色块可以修改颜色。"></div>


    <div class="add-delete-big-table" thead-control-id="theadControlId" page-entity="pageFindEntity" url="url2" content-id="panelId2" table-id="tableId2" unselect-gene-panel-id="unselectId2" table-download-name="filename" gene-list="geneList" gene-list-change-flag="changeFlag"
        is-reset-thead-control="isResetTheadControl" is-reset-table-status="isResetTableStatus" params-key-list="paramsKeyList" params-value-list="paramsValueList" handler-thead-change="" is-show-thead-control="isShowTheadControl" is-reanalysis="isReanalysis"
        reanalysis-id="reanalysisId" show-gene-info-callback="showGeneInfo(arg)"></div>

    <!-- analysis pop -->
    <div class="analysis-pop" is-expand="isExpand" error="analysisError" analysis-list="analysis" handler-analysis-detail="asalysisClick(arg)"></div>
</div>
