<div class="heatmap-page" ng-controller="heatmapSampleController" ng-init="InitPage()">
    <div class="report-page-title" custom-title="title"></div>
    <div id="div_heatmap_page" class="table-switch-chart-wrap">
        <div class="graph_group" id="analysis-heatmapClusterPanel" >
            <div class="graph_header">
                <ul class="fRight">
                    <li ng-if="!linksError">
                        <button style="position:relative;" class="btn-sm list_btn">前置任务
                            <span style="color:red;">({{links.length}})</span>
                            <div class="links btn-links" style="color:#333;">
                                <ul ng-if="links.length" class="link-lists">
                                    <li ng-click="handlerSeeClick(item)" ng-repeat="item in links">
                                        <p>类型：{{item.chartType}}</p>
                                        <p>项目名称：{{item.projectName}}</p>
                                    </li>
                                </ul>
                            </div>
                        </button>
                    </li>
                    <li ng-hide="clusterError">
                        <div ng-if="setOption.sortNames.length" class="heatmap-set" is-show="isShowSetPanel" is-top-cluster="isTopCluster" set-options="setOption"
                            is-refresh="isRefresh" get-set-options="getSetOption(setObj)"></div>
                    </li>
                    <li>
                        <button class="new-table-switch-btns noborder tool-tip" title="刷新" ng-click="GetHeatmapData('refresh')">
                            <span class="iconfont icon-shuaxin"></span>
                        </button>
                    </li>
                    <li ng-hide="clusterError">
                        <div class="svg-new-export" chartid="heatmapsample_chartClusterpic" saveimgname="聚类图"></div>
                    </li>
                </ul>
            </div>
            <div class="tab-switch-chart">
                <div class="chart_wrap" ng-hide="clusterError">
                    <div class="chart_graph panel_center">
                        <div id="heatmapsample_chartClusterpic" style="text-align:center;">
                            <svg xmlns="http://www.w3.org/2000/svg"></svg>
                        </div>
                    </div>
                </div>
                <div class="table-nodata" error-type="clusterError"></div>
            </div>
            <div class="color-selector" is-show="isShowColorPanel" get-cur-color="colorChange(color)"></div>
        </div>
    </div>
    <!-- Geneid add delete big table -->
    <div class="add-delete-big-table" thead-control-id="theadControlId" page-entity="pageFindEntity" url="url" content-id="panelId"
    table-id="tableId" unselect-gene-panel-id="unselectId" table-download-name="filename" gene-list="geneList" gene-list-change-flag="changeFlag"
    is-reset-thead-control="isResetTheadControl" is-reset-table-status="isResetTableStatus" handler-thead-change="" is-reanalysis="isReanalysis" reanalysisId="id" is-show-thead-control="isShowTheadControl"></div>
    <!-- analysis pop -->
    <div class="analysis-pop" is-expand="isExpand" error="analysisError" analysis-list="analysis" handler-analysis-detail="asalysisClick(arg)"></div>
</div>
